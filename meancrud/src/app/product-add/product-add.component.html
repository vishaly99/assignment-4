<p>Product Form</p>
<form [formGroup]="productform" (ngSubmit)="onSubmit()">
    <label for="ProductName">ProductName</label>
    <input type="text" name="productname" formControlName="productname" placeholder="Enter Product Name">
    <span style="color: red;" *ngIf="productname && productname.invalid && productname.touched">Product Name is required</span>
    <br>
    <label for="Price">Price</label>
    <input type="number" name="price" formControlName="price" placeholder="Enter Product Price">
    <span style="color: red;" *ngIf="price && price.invalid && price.touched">Product Price is required</span>
    <br>
    <label for="Quantity">Quantity</label>
    <input type="number" name="qty" formControlName="qty" placeholder="Enter Product Quantity">
    <span style="color: red;" *ngIf="qty && qty.invalid && qty.touched">Product Quantity is required</span>
    <br>
    <button [disabled]="productform.invalid" type="submit">Submit</button>
</form>
